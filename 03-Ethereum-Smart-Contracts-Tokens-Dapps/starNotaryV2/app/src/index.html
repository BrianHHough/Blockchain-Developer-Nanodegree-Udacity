<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary Token DAPP | Truffle Webpack w/ Frontend</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>STAR/CENTRAL: StarNotary Token DAPP</h1>
    <h2>Truffle webpack w/ frontend dapp for creating and managing stars</h2>
    <p>Digitizing the <strong class="universe">universe...</strong> with STAR/CENTRAL</p>

<br>

    <h1>Create a Star</h1>
    <label for="starName">Star Name:</label><input 
      type="text" 
      id="starName" 
      placeholder="e.g. Royal Nebulous">
    </input>

    <label for="starID">Star ID:</label>
    <input
      type="text"
      id="starID"
      placeholder="e.g. 0x1111222233334444555566667777">
    </input>
    

    <button id="createStar" onclick="App.createStar()">Create Star</button>
    <ul id="stars"></ul>
    <span<p id="status"></p></span>
    <p>
      <!-- strong>Hint:</strong> open the browser developer console to view any
      errors and warnings. -->
    </p>
    <script src="index.js"></script>
  </body>
</html>
